name: Lint
on: [push, pull_request]
jobs:
  rubocop:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Rubocop
          run: |
            gem install bundler
            bundle install --jobs=$(nproc) --retry=$(nproc)
            bin/rubocop -P

  reek:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Reek
          run: |
            gem install bundler
            bundle install --jobs=$(nproc) --retry=$(nproc)
            bin/reek .
